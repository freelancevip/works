<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="./css/simple-calculator.css">
</head>
<body>
	<div id="calculator" class="simple-calculator">
		<p>
			<span>Формат</span>
			<label for="size10x15"><input type="radio" id="size10x15" name="sizes[]" value="10x15" checked>10x15</label>
			<label for="size20x20"><input type="radio" id="size20x20" name="sizes[]" value="20x20">20x20</label>
			<label for="size20x30"><input type="radio" id="size20x30" name="sizes[]" value="20x30">20x30</label>
		</p>
		<p>
			<span>Ламинация обложки</span><br>
			<input type="radio" name="lamination" id="lamination_yes">
			<label for="lamination_yes">Да</label><br>
			<input type="radio" name="lamination" id="lamination_no" checked>
			<label for="lamination_no">Нет</label><br>
		</p>
		<p>
			<span>Скругление углов</span><br>
			<input type="radio" name="rounds" id="rounds_yes">
			<label for="rounds_yes">Да</label><br>
			<input type="radio" name="rounds" id="rounds_no" checked>
			<label for="rounds_no">Нет</label>
		</p>
		<div id="result" class="result">Стоимость 99 руб.</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
